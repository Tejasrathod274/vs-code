<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Travel India</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <script src="{{ url_for('static', filename='js/common.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/register.js') }}" defer></script>
</head>
<body class="register-page">
  <div class="register-overlay"></div>
  <div class="register-wrapper">
    <a href="{{ url_for('index') }}" class="login-back"><i class="fas fa-arrow-left"></i> Back to Home</a>
    <div class="register-box">
      <div class="login-logo">Travel<span>India</span></div>
      <h1>Create Account</h1>
      <p class="register-sub">Register to explore destinations, hotels & tours</p>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <p class="flash {{ category }}">{{ msg }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form class="register-form" method="post" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="At least 4 characters" required minlength="4">
        </div>
        <button type="submit" class="register-submit">Register</button>
      </form>
      <p class="login-hint">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
    </div>
</body>
</html>
