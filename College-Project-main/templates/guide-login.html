<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guide Login | Travel India</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/guide-login.css') }}">
  <script src="{{ url_for('static', filename='js/common.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/guide-login.js') }}" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background: linear-gradient(180deg, #071029 0%, #02102a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(2, 6, 23, 0.2);
      padding: 40px;
      width: 100%;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .auth-header .logo {
      font-size: 28px;
      font-weight: 800;
      color: #0b1320;
      margin-bottom: 8px;
    }
    .auth-header .logo span {
      color: #ffd700;
    }
    .auth-header .subtitle {
      font-size: 14px;
      color: #64748b;
      margin-top: 4px;
    }
    .auth-badge {
      display: inline-block;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 12px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #0b1320;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 24px;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.3);
    }
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #64748b;
    }
    .auth-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
    .user-login-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      font-size: 13px;
      color: #64748b;
    }
    .user-login-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    .flash {
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }
    .flash.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .flash.error {
      background: #fee2e2;
      color: #7f1d1d;
      border: 1px solid #fecaca;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">Travel<span>India</span></div>
        <div class="subtitle">Guide Portal</div>
        <div class="auth-badge"><i class="fas fa-passport"></i> Tour Manager</div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" id="guideLoginForm">
        <input type="hidden" name="next" value="{{ next_url }}">
        
        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" name="email" placeholder="your@email.com" required autofocus>
        </div>

        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-sign-in-alt"></i> Sign In as Guide
        </button>
      </form>

      <div class="auth-footer">
        Don't have a guide account? <a href="{{ url_for('guide_register') }}">Register here</a>
      </div>

      <div class="user-login-link">
        <a href="{{ url_for('login') }}">← Sign in as User</a>
      </div>
    </div>
  </div>
</body>
</html>
